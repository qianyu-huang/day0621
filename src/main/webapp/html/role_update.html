<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		<script src="layui/layui.all.js"></script>
		<script src="js/common.js"></script>
		<script>
			var id;
			
			$(function() {

				//角色信息回显
				loadRole();

				//初始化表单
				form.render();

			})

			//角色信息回显
			var loadRole = function(){
				
				$.get(baseUrl + "/role/getRoleInfo",function(res){
					
					var role = JSON.parse(res.msg)
					
					$("#roleName").val(role.roleName)
					$("#roleDesc").val(role.roleDesc)
					
					//初始化角色id
					id = role.id
				})
			}

			//提交角色数据
			var sub = function() {

				var roleName = $("#roleName").val()
				var roleDesc = $("#roleDesc").val()

				var errors = 0;

				//校验角色名称
				if(errors == 0 && roleName == '') {
					layer.alert("请输入角色名称")
					errors++;
				}

				//校验角色描述
				if(errors == 0 && roleDesc == '') {

					layer.alert("请输入角色描述")
					errors++;
				}

				if(errors == 0) {

					layer.confirm('确认修改角色信息吗？', {
						icon: 3,
						title: '提示'
					}, function(index) {

						$.post(baseUrl + "/role/update", {
							id:id,
							roleName: roleName,
							roleDesc: roleDesc
						}, function(res) {

							if(res.code == ajaxSuccess) {

								layer.alert(res.msg, function() {
									back()
								})
							} else {
								layer.alert(res.msg)
							}
						})
					});

				}

			}

			//返回
			var back = function() {
				window.location = "role.html"
			}
		</script>
	</head>

	<body>

		<center style="margin: 50px;">
			<h1>角色修改页面</h1>

			<form class="layui-form" style="width: 500px;margin: 50px;">
				<!--用户名-->
				<div class="layui-form-item">
					<label class="layui-form-label">角色名称</label>

					<div class="layui-input-block">
						<input type="text" class="layui-input" placeholder="请输入角色名称" id="roleName" />
					</div>
				</div>

				<!--角色描述-->
				<div class="layui-form-item">
					<label class="layui-form-label">角色描述</label>

					<div class="layui-input-block">
						<textarea class="layui-textarea" id="roleDesc"></textarea>
					</div>
				</div>

				<div class="layui-form-item">

					<input type="button" class="layui-btn" onclick="sub()" value="提交" />
					<input type="reset" class="layui-btn layui-btn-normal" value="重置" />
					<input type="button" class="layui-btn layui-btn-warm" value="返回" onclick="back()" />
				</div>
			</form>

		</center>

	</body>

</html>
