<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>

	<body>

		<center style="margin: 50px;">
			<h1>权限系统登陆页面</h1>

			<form class="layui-form" style="width: 500px;margin: 50px;">
				<!--用户名-->
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>

					<div class="layui-input-block">
						<input type="text" class="layui-input" placeholder="请输入用户名" id="username" />
					</div>
				</div>

				<!--密码-->
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>

					<div class="layui-input-block">
						<input type="password" class="layui-input" placeholder="请输入密码" id="password" />
					</div>
				</div>

				<div class="layui-form-item">

					<input type="button" class="layui-btn" onclick="login()" value="登录" />
					<input type="reset" class="layui-btn layui-btn-normal" value="重置" />
				</div>
			</form>

		</center>

	</body>

	<script src="js/jquery-1.8.2.js"></script>
	<script src="layui/layui.all.js"></script>
	<script src="js/common.js"></script>
	<script src="pageJs/index.js"></script>
	<link rel="stylesheet" href="layui/css/layui.css">

</html>
